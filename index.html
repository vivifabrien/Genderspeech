# Examining the Usage of Gender-Inclusive Language in German Parliaments
### Vivien Fabry
### University of Stuttgart
### 2/01/2021

---


class: inverse, center, middle

# Research Question

How is gender inclusive language used in German parliaments?

---

# Research Question &amp; Background

The idea of this thesis is to examine the usage of gender inclusive language in the German parliaments using different datasets:

+ Parliaments speeches (Landtag and Bundestag)

+ Written communication

The use of gender inclusive-language

- Communicates inclusion
- Avoids gender stereotypes and expectations

(See Sczesny et al. 2015: 994; Stout and Dasgupta 2011: 757)

--

This has important implications for language used by members of parliament in their speeches and debates 
  + As representatives of the entire polity, men and women, their language should reflect that role



---
# Hypotheses

**Progress Hypothesis**: The progress in gender equality and the changes of language over time could lead to the parliaments using more gender-inclusive language over time.

- Over time, **parliaments** use **more** gender-inclusive language.


**Awareness Hypothesis**: The awareness of women about representation issues and gender equality could lead to women using more gender-inclusive language than men.

- **Women** use **more** gender-inclusive language than men.

---
# Hypotheses

**Female Effect Hypothesis**: A higher share of female party members in the party could lead to a higher awareness of the need of gender-inclusive language for both men and women.

- **Parties with more women** use **more** gender-inclusive language.


**Leadership Hypothesis**: A party being more gender-inclusive by using gender-inclusive language could also lead to more women being in party leadership positions.

- **Gender-inclusivity** leads to **more** women being in party leadership positions

&lt;!-- --- maybe also gender-neutral expressions? --&gt;
---

# Methods

Multilevel model with three levels:
- Level 3: Legislative periods (Time)
- Level 2: Parties
- Level 1: All parliamentary speeches of German of MPs on state and national level

## Dependent variable
- Gender-inclusive language
  - Measurement: Creating a dictionary of gender-inclusive language
  - e.g. "Wähler und Wählerinnen" and "Bürger und Bürgerinnen" etc.

---
# Methods

## Independent variables
1. Male/female MP (level 1 variable)
2. Percent of females in party (level 2 variable)
3. State vs. national parliament dummy (dummy per state?) (level 2 variable)
4. Left-right alignment 

## Robustness check
- Left-right alignment should predict gender-inclusive language (more left = more gender-inclusive)

---

# Data

There are different datasets containing parliament speeches and written communication available. Those could be used to analyze the use of gender-inclusive language. 

**Bundestag data:**

+ Kroeber, Corinna; Remschel, Tobias, 2020: "Every Single Word- A new dataset including all parliamentary materials published in Germany", Harvard Dataverse, V2:
https://doi.org/10.7910/DVN/7EJ1KI

  + All written communication published by the German Bundestag between 1949 - 2017

+ Rauh, Christian; Schwalbach, Jan, 2020: "The ParlSpeech V2 data set: Full-text corpora of 6.3 million parliamentary speeches in the key legislative chambers of nine representative democracies", Harvard Dataverse, V1:
https://doi.org/10.7910/DVN/L4OAKN

  + All parliamentary speeches between 1991 - 2018
  
---
# Data

+ Richter, Florian; Koch, Philipp; Franke, Oliver; Kraus, Jakob; Kuruc, Fabrizio; Thiem, Anja; Högerl, Judith; Heine, Stella; Schöps, Konstantin, 2020: "Open Discourse", Harvard Dataverse, V1:
https://doi.org/10.7910/DVN/FIKIBO

  + Parliamentary speeches and debates between 1949 - 2020

**Landtag data:**
+ Plenary debates of the German state legislatures:
https://doi.org/10.7910/DVN/370V8H

  + All plenary debates of the German state legislatures between 2008 - 2018
